<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch!</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>

    <div id="pagecontainer">

    <div class="banner header">
        <div>etch-a-sketch</div>
    </div>
    
    <div id="btncontainer">
        <button id="clearbtn">Clear</button>
        <button id="blackbtn">Black</button>
        <button id="eraserbtn">Eraser</button>
        <button id="rainbowbtn">Rainbow</button>
        <button id="shadowbtn">Shadow</button>
    </div>

    <div id="gridrangecontainer">
    <div id="gridcontainer"></div>

    <div id="rangecontainer">
        <div>Size</div>
        <input type="range" min="8" max="64" step="1" value="16"
            oninput="rangevalue.value=value"></input>
        <output id="rangevalue">16</output>
    </div>
    </div>

    <div class="banner footer">
        <div class="atags">
            <a class="references" href="https://github.com/tomcoso" target="_blank">My other projects</a>
            <a class="references" href="https://www.theodinproject.com/lessons/foundations-etch-a-sketch" target="_blank">Credits</a>
        </div>
        <div>Tomas Dessy</div>
    </div>
    
    </div>
    
</body>
</html>
